    - folder: config/moviecollections
      # see the wiki for how to use local files, folders, URLs, or files from git
    remove_overlays: false            ## <<< ADD THIS LINE
    overlay_files:                         ## <<< ADD THIS LINE
    - default: resolution
      template_variables:
        use_4k_dvhdrplus: true
        use_4k_dvhdr: true
        use_4k_plus: true
        use_4k_dv: true
        use_4k_hdr: true
        use_4k: true
