    - folder: config/tvcollections
      # see the wiki for how to use local files, folders, URLs, or files from git
    remove_overlays: false            ## <<< ADD THIS LINE
    overlay_files:
    - default: resolution
      template_variables:
        use_4k_dvhdrplus: true
        use_4k_dvhdr: true
        use_4k_plus: true
        use_4k_dv: true
        use_4k_hdr: true
        use_4k: true
        use_1080p: false
        use_720p: false
        use_576p: false
        use_480p: false
    - default: resolution
      template_variables:
        builder_level: season
        use_4k: true
        use_1080p: false
        use_720p: false
        use_576p: false
        use_480p: false
      # see the wiki for how to use local files, folders, URLs, or files from git
    operations:
      assets_for_all: true
  Anime:
    collection_files:
    - default: basic                   # This is a file within PMM's defaults folder
    - default: anilist                 # This is a file within PMM's defaults folder
    - default: myanimelist             # This is a file within PMM's defaults folder
    - default: other_chart                   # This is a file within PMM's defaults folder
      template_variables:
        use_anidb: true
