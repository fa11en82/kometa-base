    sort_title: "!040_Critical Role"
    tmdb_list: 8571393
    collection_order: release
    summary: A band of professional voice actors improvises, role-plays and rolls their way through a `Dungeon and Dragons' campaign. The voice actors play a diverse cast of characters, who go on adventures within the kingdom. The show is led by Dungeon Master Matthew Mercer, who creates the world and story for the players to interact with. The group have produced multiple campaigns, one-shots, and special episodes, all set in the same universe but with different characters and storylines. The show has gained a large following for its engaging storytelling, character development, and the chemistry between the cast members. Critical Role has also expanded into other media, including comic books, an animated series, and merchandise.
