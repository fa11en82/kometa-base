  Yellowstone:
    trakt_list: https://trakt.tv/users/lokix20/lists/yellowstone?sort=released,desc
    collection_order: release
    summary: Yellowstone is an American neo-Western drama television series that follows the Dutton family, owners of the largest ranch in Montana, the Yellowstone Dutton Ranch, commonly called "the Yellowstone". The plot revolves around family drama at the ranch and the bordering Broken Rock Indian Reservation, national park, and developers. A prequel series, titled 1883, follows an earlier generation of the Dutton family as they travel from Texas to found the ranch. 1923 focuses on a new generation of the Dutton Family during the time of Western Expansion, Prohibition and the Great Depression, which in Montana started a decade earlier.
