    summary: The series follows the adventures of protagonist Son Goku from his childhood through adulthood as he trains in martial arts. He spends his childhood far from civilization until he meets a teen girl named Bulma, who encourages him to join her quest in exploring the world in search of the seven orbs known as the Dragon Balls, which summon a wish-granting dragon when gathered. Along his journey, Goku makes several other friends, becomes a family man, discovers his alien heritage, and battles a wide variety of villains, many of whom also seek the Dragon Balls. Dragon Ball is widely considered one of the most popular anime of all time and is internationally recognized for it's action and comedy aspects. The story and characters of Dragon Ball were partly inspired by the Chinese folk novel Journey to the West, though they diverge from the novel very quickly. Son Goku is based on Sun Wukong also known as the Monkey King.
