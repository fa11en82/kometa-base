    collection_order: release
    summary: A world dominated by giants. Humans, who became the prey of the giants, built a huge wall with a height of 50 meters to prevent the invasion of the giants. In exchange for freedom outside the wall… Eren Yeager, a boy who longs for freedom to go out of the wall. He is content with the tentative peace in the wall and feels uncomfortable with those who have given up on going out to the outside world. One day, the wall was easily broken by a "super giant" who suddenly appeared, and the city of Ellen fell by the giant. Ellen, whose mother was eaten in front of him, burns revenge when he destroys all the giants and becomes a soldier who fights against the giants.
  Avatar Universe:
    trakt_list: https://trakt.tv/users/abhikbhatia/lists/avatar-studios?sort=released,desc
    collection_order: release
    summary: Avatar The Last Airbender is set in an Asiatic-like world in which some people can manipulate the classical elements with psychokinetic variants of the Chinese martial arts known as "bending". The series is presented in a style that combines anime with American cartoons and relies on the imagery of East/South Asian, Inuit, and New World societies. It follows the protagonists, 12-year-old Aang and his friends, who must bring peace and unity to the world by ending the Fire Lord's war with the rest of the world. An animated sequel series, The Legend of Korra, aired from 2012 to 2014. A new live-action remake of the series by its original creators to be produced for Netflix was announced in September 2018.
  Baki:
    trakt_list: https://trakt.tv/users/drachenplatinum/lists/baki?sort=rank,asc
    collection_order: release
    summary: Baki Hanma is the protagonist of the Baki the Grappler franchise. At thirteen, he decided to take his training into his own hands to perform more intense training in his father's footsteps. He later aims to defeat him. Baki first fought in the no-rules arena at fifteen and went on to become its champion. He is the son of Yuujirou Hanma and Emi Akezawa and the half-brother of Jack Hanma. He is known as the "Champion" of the Underground Arena in Tokyo Dome, he is often called "the Strongest Boy on the Earth."
  Berserk:
    trakt_list: https://trakt.tv/users/drachenplatinum/lists/beserk-series?sort=title,asc
    collection_order: release
    summary: Guts, renowned as the "Black Swordsman", is a former mercenary and branded wanderer who travels the world in a constant internal struggle between pursuing his own ends and upholding his attachments to those dear to him. At one time driven solely by his will to survive, Guts finds purpose in life upon joining the Band of the Falcon, greatly helping in the faction's storied successes during the Hundred-Year War as captain of the band's raiders. He eventually becomes dissatisfied with clinging to Griffith's dream and departs from the band in pursuit of his own. Following the horrors of the Eclipse prompted by Griffith, Guts embarks on a two-year war against the God Hand and apostles, becoming increasingly embittered on his one-track quest for retribution. He in time realizes protecting his regressed lover is more important to him, as well as something he cannot do alone, and thus puts aside his quest for revenge while fostering camaraderie with new companions.
  Bleach:
    trakt_list: https://trakt.tv/users/behead974/lists/bleach?sort=rank,asc
    collection_order: release
    summary: Ichigo Kurosaki is a 15-year-old boy with the ability to see spirits, something that he considers more of a bother than a gift. One day he meets a Shinigami (Death God) named Rukia, who's on the run from a Hollow—a destructive spirit with unfinished business on Earth. As a last-minute measure, Rukia transfers her powers to Ichigo, whose abundant supply of spirit energy makes him a far more potent Shinigami than she ever was! Soon Ichigo is vanquishing Hollows left and right, and meeting other friends at school with similar abilities. However, Rukia's transfer of power is forbidden by the Soul Society (the official name of the spirit world), and when their agents come to Earth to dish out the consequences, Ichigo finds that he might have to challenge the entire world of the dead to save her.
